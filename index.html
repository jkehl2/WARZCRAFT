<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>WAR Z CRAFT</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="./favicon.png" />
</head>

<body>
  <div id="container">
    <header>
      <h1>WAR Z CRAFT</h1>
    </header>
    <main>
      <div id="grid"></div>
    </main>
    <footer id="footer">
      <section id="gamePanel" class="gamePanel">
        <div class="gamePanel__score">Score <span id="gamePanel_score" ></span></div>
        <div class="gamePanel__difficulty">Difficulty <span id="gamePanel_difficulty"></span></div>
      </section>
    </footer>
    <form id="infoPanel" class="infoPanel">
      <h2 id="infoPanel_title" class="infoPanel__title"></h2>
      <section id="infoPanel_section" class="infoPanel__section"></section>
      <section class="infoPanel__sectionBt">
        <input type="submit" id="infoPanel_playBt" class="infoPanel__button" value="CONTINUE">
        <input type="submit" id="infoPanel_restartBt" class="infoPanel__button infoPanel__button--restart"
          value="RESTART">
      </section>
    </form>
  </div>
  <script src="js/mapCard.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
</body>

</html>
